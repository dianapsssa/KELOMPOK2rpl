<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:30px; }
.login-box { width:350px; margin:auto; background:white; padding:20px; border-radius:10px; }
input, button { width:100%; padding:10px; margin-top:10px; }
button { background:#333; color:white; cursor:pointer; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Login Admin</h2>

  <input type="text" id="username" placeholder="Username Admin">
  <input type="password" id="password" placeholder="Password Admin">

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "admin123") {
        localStorage.setItem("adminLogged", "true");
        window.location.href = "admin.html";
    } else {
        alert("Login salah!");
    }
}
</script>

</body>
</html>
