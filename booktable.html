<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Coffee Campus</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('baground.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

/* ================= HEADER ================= */
header {
  background: linear-gradient(to right, #001a66, #0033cc);
  padding: 10px 40px;
  height: 75px;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo */
.logo {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo img {
  width: 56px;
  height: 56px;
  border-radius: 50%;
}

.logo h1 {
  margin: 0;
  font-size: 24px;
}

/* Menu */
nav ul {
  list-style: none;
  display: flex;
  gap: 40px;
  align-items: center;
  margin: 0;
  padding: 0;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
}

nav ul li a:hover {
  color: #00ffc3;
}

/* Profile */
.profile-icon {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 2px solid #ffb300;
}

/* Sign Up */
.signup-btn {
  background: #ffb300;
  color: #fff;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
}

.signup-btn:hover {
  background: #e09e00;
}

h2 {
  text-align: center;
  margin-top: 35px;
  color: #00ffcc;
}

.menu-grid {
  width:90%; margin:auto;
  display:grid; grid-template-columns:repeat(5,1fr);
  gap:25px; padding:20px 0;
}

.item {
  background:rgba(255,255,255,0.15);
  padding:15px;
  text-align:center;
  border-radius:20px;
  backdrop-filter:blur(8px);
}

.item img {
  width:100%; height:180px; object-fit:cover;
  border-radius:14px;
}

button.add-btn {
  margin-top:8px; padding:8px 15px;
  background:#00bfff; border:none; color:white;
  font-weight:bold; border-radius:6px; cursor:pointer;
}
/* FOOTER */
footer {
  background-color: rgba(0, 38, 208, 0.8);
  color: #fff;
  text-align: center;
  padding: 15px 0;
  margin-top: 60px;
}

/* Keranjang */
/* ============================
   CART LAYOUT — FIXED & CLEAN
============================ */

.cart-container {
  width: 60%;
  max-width: 750px;
  margin: 60px auto;
  background: rgba(0, 0, 0, 0.55);
  padding: 40px 45px;
  border-radius: 22px;
  backdrop-filter: blur(12px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.55);
  border: 1px solid rgba(255,255,255,0.08);

  display: flex;
  flex-direction: column;
  align-items: center;
}

.cart-title {
  font-size: 30px;
  margin-bottom: 25px;
  color: #00ffe5;
  font-weight: 700;
  text-align: center;
}

/* TABLE */
.cart-table {
  width: 100%;
  border-collapse: collapse;
  overflow: hidden;
  border-radius: 12px;
}

.cart-table thead th {
  background: rgba(255,255,255,0.15);
  padding: 14px;
  font-size: 16px;
  text-align: center;
  font-weight: bold;
}

.cart-table td {
  padding: 14px;
  background: rgba(255,255,255,0.07);
  border-bottom: 1px solid rgba(255,255,255,0.12);
  text-align: center;
}

/* TOTAL */
.total-box {
  margin-top: 26px;
  font-size: 24px;
  font-weight: bold;
  color: #00ffe5;
}

input {
  width: 85%;
  padding: 14px;
  margin-top: 18px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: white;
  font-size: 15px;
}

/* SELECT */
select {
  width: 85%;
  padding: 14px;
  margin-top: 18px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: white;
  font-size: 15px;
}

/* OPTION → WAJIB GELAP */
select option {
  color: black;
}


/* BUTTON */
#checkoutBtn {
  width: 85%;
  padding: 16px;
  margin-top: 25px;
  background: #00bfff;
  border-radius: 14px;
  border: none;
  color: rgb(123, 109, 109);
  font-weight: bold;
  font-size: 18px;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: 0.25s ease;
}

#checkoutBtn:hover {
  transform: translateY(-4px);
  background: #00a4d6;
}


/* Popup effect */
@keyframes itemPop {
  0% { opacity: 0; transform: translateY(40px) scale(0.9); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png">
      <h1>Coffe Campuss</h1>
    </div>

    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="pages.html">Pages</a></li>
        <li><a href="contact.html">Contact</a></li>

        <!-- PROFIL (LOGIN) -->
        <li id="profileLi" style="display:none;">
          <a href="member-dashboard.html">
            <img id="navProfileImg" class="profile-icon">
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>


<h2>Menu Coffee Campus</h2>

<div class="menu-grid" id="menuList"></div>

<script>
/* =============================
   READ MENU FROM ADMIN PANEL
============================= */
let menuData = JSON.parse(localStorage.getItem("menuData")) || [];

function renderMenu() {
    const div = document.getElementById("menuList");
    div.innerHTML = "";

    if (menuData.length === 0) {
        div.innerHTML = "<h3 style='grid-column:1/-1;text-align:center;'>Belum ada menu ditambahkan admin</h3>";
        return;
    }

    menuData.forEach(m => {
        div.innerHTML += `
          <div class="item">
            <img src="${m.img}">
            <h3>${m.name}</h3>
            <p>Rp ${parseInt(m.price).toLocaleString()}</p>

            <button class="add-btn"
                data-name="${m.name}"
                data-price="${m.price}">
                Tambah
            </button>
          </div>
        `;
    });

    attachAddEvent();
}

renderMenu();

/* =============================
   KERANJANG
============================= */
let keranjang = [];
let total = 0;

function attachAddEvent() {
    document.querySelectorAll(".add-btn").forEach(btn => {
        btn.addEventListener("click", function () {

            let nama = this.dataset.name;
            let harga = parseInt(this.dataset.price);

            let item = keranjang.find(i => i.nama === nama);

            if (item) item.qty++;
            else keranjang.push({ nama:nama, harga:harga, qty:1 });

            updateKeranjang();
        });
    });
}

function updateKeranjang() {
    let tbody = document.querySelector("#tabelKeranjang tbody");
    tbody.innerHTML = "";

    total = 0;

    keranjang.forEach(i => {
        let subtotal = i.qty * i.harga;
        total += subtotal;

        tbody.innerHTML += `
            <tr>
                <td>${i.nama}</td>
                <td>${i.qty}</td>
                <td>Rp ${subtotal.toLocaleString()}</td>
            </tr>
        `;
    });

    document.getElementById("totalHarga").innerText = total.toLocaleString();
}
</script>

<!-- ===========================
     KERANJANG PESANAN
=========================== -->
<div class="cart-container">
  <h3 class="cart-title">Keranjang Pesanan</h3>

  <table class="cart-table" id="tabelKeranjang">
    <thead>
      <tr><th>Menu</th><th>Qty</th><th>Subtotal</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="total-box">Total: Rp <span id="totalHarga">0</span></p>

  <input type="text" id="namaPelanggan" placeholder="Masukkan nama pelanggan">

  <select id="metodePembayaran">
    <option value="QRIS">QRIS</option>
    <option value="Transfer Bank">Transfer</option>
    <option value="Tunai">Tunai</option>
  </select>

  <button id="checkoutBtn">Pesan Sekarang</button>
</div>


<script>
document.getElementById("checkoutBtn").addEventListener("click", () => {

    let nama = document.getElementById("namaPelanggan").value;
    let metode = document.getElementById("metodePembayaran").value;

    if (keranjang.length === 0) return alert("Keranjang kosong!");
    if (nama === "") return alert("Isi nama pelanggan!");

    localStorage.setItem("keranjang", JSON.stringify(keranjang));
    localStorage.setItem("totalHarga", total);
    localStorage.setItem("namaPelanggan", nama);
    localStorage.setItem("metodePembayaran", metode);  // ← sudah benar

    if (metode === "Transfer Bank") {
        window.location.href = "payment.html";
    } else {
        window.location.href = "nota.html";
    }

});
</script>

<!-- ================= LOGIN CHECK ================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const loginUser = JSON.parse(localStorage.getItem("loginUser"));

  const profileLi  = document.getElementById("profileLi");
  const signupLi   = document.getElementById("signupLi");
  const profileImg = document.getElementById("navProfileImg");

  // DEFAULT
  profileLi.style.display = "none";
  signupLi.style.display  = "block";

  // JIKA SUDAH LOGIN
  if (loginUser) {
    profileLi.style.display = "block";
    signupLi.style.display  = "none";

    // set foto profil
    profileImg.src = loginUser.photo && loginUser.photo !== ""
      ? loginUser.photo
      : "profile.jpg";

    // klik foto → dashboard member
    profileLi.querySelector("a").href = "member-dashboard.html";
  }

});
</script>


</body>
</html>
